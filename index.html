<html>
	<head>
		<title>Bill Tracker</title>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<link href="main.css" rel="stylesheet" type="text/css"/>
		<script type="text/javascript" src="jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="db.js"></script>
		<script type="text/javascript" src="helpers.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</head>
	<body>
		<table id="transactions" cellspacing="0">
			<thead>
				<tr>
					<th class="date" colspan="2">Date</th>
					<th class="name">Name</th>
					<th class="amount">Amount</th>
					<th class="total">Total</th>
					<th class="month" data-val=""></th>
				</tr>
			</thead>
			<tbody>
				<tr class="transaction hide">
					<td class="date"></td>
					<td class="ordinal"></td>
					<td class="name">
						<a href="" class="link" target="_blank"></a>
					</td>
					<td class="amount nowrap"><span class="dollar"></span>$</td>
					<td class="total nowrap"><span class="dollar"></span>$</td>
					<td class="month text-center">
						<input type="checkbox" />
					</td>
				</tr>
			</tbody>
		</table>
		<div class="controls text-center">
			<br>
			<button class="add">
				<label for="transaction-modal-toggle">Add Transaction</label>
			</button>
			<input type="checkbox" id="transaction-modal-toggle" class="modal-toggle hide">
			<div class="editor modal">
				<input type="hidden" id="transaction-id">
				<input type="text" id="transaction-name" placeholder="Name">
				<br>
				<input type="text" id="transaction-link" placeholder="Link (ex: http://my-bank.com)">
				<br>
				<input type="number" id="transaction-date" placeholder="Date">
				<select id="transaction-day">
					<option value="">Month</option>
					<option value="0">Sunday</option>
					<option value="1">Monday</option>
					<option value="2">Tuesday</option>
					<option value="3">Wednesday</option>
					<option value="4">Thursday</option>
					<option value="5">Friday</option>
					<option value="6">Saturday</option>
				</select>
				<br>
				<input type="number" id="transaction-amount" placeholder="Amount">
				
				<div class="">
					Every
					<input type="number" id="transaction-skip" value="1">
					<select id="transaction-period">
						<option value="day">Day</option>
						<option value="week">Week</option>
						<option value="month">Month</option>
						<option value="year">Year</option>
					</select>
				</div>
				
				<button id="transaction-save">
					<label for="transaction-modal-toggle">Save</label>
				</button>
				<button id="transaction-cancel">
					<label for="transaction-modal-toggle">Cancel</label>
				</button>
				<button id="transaction-delete">
					<label for="transaction-modal-toggle">Delete</label>
				</button>
			</div>
		</div>
		<table id="loading" class="hide">
			<tr>
				<td>
					<img src="/lopsided-half-fast-gif.gif"/>
				</td>
			</tr>
		</table>
	</body>
</html>
